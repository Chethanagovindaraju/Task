<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="demo.css">
    <title>Document</title>
</head>
<body>
    <div ng-controller="myCtr">
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Photo</th> 
            <th>Runs</th>
            <th></th>
        </tr>
        <tr ng-repeat="player in Players">
           
            <td>{{player.id}}</td>
            <td>{{player.name}}</td>
           <td><img ng-src={{player.photo}}></td>
            <td>{{player.runs}}</td>
            <td ng-click="remove(Player)"> Click here to Remove</td>
        </tr>
    </table>
    <form ng-submit="add()">
        <div class="form-style-8">
                <h2>Add Players</h2>
                <form>
                  <input type="text" onfocus="this.value=''"  ng-model="nid" placeholder="Id" />
                  <input type="text" onfocus="this.value=''"  ng-model="nname" placeholder="Name" />
                  <input type="text" onfocus="this.value=''" ng-model="nruns" placeholder="Runs" />
                  
                  <input type="submit" value="submit">
                </form>
              </div>
             
    </form>
</div>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
